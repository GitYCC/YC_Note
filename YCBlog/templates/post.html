{% extends 'base.html' %}

{% load staticfiles %}
{% load post_extras %}
{% block content %}
<div id="post_front_board">
    {% if post.front_board %}
    <img src="{{post.front_board}}" alt="post front board image"/>
    {% else %}
    <img src="/static/img/welcome_front_board.jpg" alt="post front board image"/>   
    {% endif %} 
</div>
<div class="container">

    <div class="post">
        <div class="post-heading">
            <h2 class="title">
                {{post.title}}
            </h2>
            <div class="info">
               <span class="date">
                    Post: {{post.post_time|date:"Y/m/d"}}&nbsp; 
                </span>
                <span class="author">
                    Author: {{post.author}}&nbsp;
                </span>
            </div>
        </div>
        <div class="post-content">
            {{post.content | safe}}
        </div> 
        <div class="post-footer">

        </div>
    </div>

</div>
{% endblock %}
