{% extends 'base.html' %}

{% load staticfiles %}
{% load post_extras %}
{% block content %}
<div id="front_board">
    <h1>{{title}}</h1>
    <h2>{{subtitle}}</h2>
    <img src="{{front_board_img}}" alt="front board image" />
</div>
<div class="container">
    {% for post in posts %}
    <div class="post-wrapper">
        <div class="post">
            <div class="post-heading">
                <h2 class="title">
                    <a href="/YCNote/post/{{post.pk}}">
                        {{post.title}}
                    </a>
                </h2>
                <div class="info">
                   <span class="date">
                        Post: {{post.post_time|date:"Y/m/d"}}&nbsp; 
                    </span>
                    <span class="author">
                        Author: {{post.author}}&nbsp;
                    </span>
                </div>
            </div>
            <div class="post-content">
                {{post.content | safe}}
            </div> 
            <div class="post-footer">
                <a class="read-more" href="/YCNote/post/{{post.pk}}">
                        more
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
