{% extends 'base.html' %}

{% block content %}
<div id="admin">
    <h1>Admin</h1>
    <h2>User: {{username}}</h2>
    <form action="/god/logout/">
        <input type="submit" value="Logout" />
    </form>
    <br/><br/><br/><br/>
    <table>
        <tr>
            <td>
                <b>Title</b>
            </td>
            <td>
                <b>Post</b>
            </td>
            <td>
                <b>Created</b>
            </td>
            <td>
                <b>Modified</b>
            </td>
            <td>
                <b>Preview</b>
            </td>
        </tr>
        {% for post in posts %}
        <tr>
            <td>
                <a href="/god/admin/posts/{{post.pk}}">{{post.title}}</a> 
            </td>
            <td>
                {{post.post_time|date:"Y/m/d"}} 
            </td>
            <td>
                {{post.created_time|date:"Y/m/d"}} 
            </td>
            <td>
                {{post.modified_time|date:"Y/m/d"}} 
            </td>
            <td>
                <a target="_blank" href="/god/admin/posts/{{post.pk}}/preview">preview</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br />
    <form action="/god/admin/posts/000">
        <input type="submit" value="New" />
    </form>

    
</div>
{% endblock %}
