{% extends 'base.html' %}

{% block content %}

<form id="admin" method="POST" style="position:relative;width:40%;height:20vw;margin:auto;margin-top:18vw;padding:auto;text-align:center;">
    {% csrf_token %} 
    <label>
        <h1>Login</h1>
    </label>

    <div class="form-element">
        <label style="width:50%;">Username</label>
        <input name="username" value="" style="width:50%;">
    </div>
    <div class="form-element">
        <label style="width:50%;">Password</label>
        <input name="password" type="Password" value="" style="width:50%;">
    </div> 

    <div style="color: red">
        {{err}}        
    </div>  
    <input type="submit" style="width:60%;">
</form>

{% endblock %}
